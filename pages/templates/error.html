{% extends 'core/base.html' %}

{% set active_page = "error" %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/' + active_page + '.css') + '?v=' + version }}">
{% endblock %}

{% block content %}
	<div class="error">
		<div class="error__message">
			<div class="error__message__code">{{error.code}}</div>
			<div class="error__message__text">{{error.text}}</div>
		</div>
	</div>
{% endblock %}
